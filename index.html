<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Out Corner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Out Corner</h1>
        <p>Stay inside the green box. If you move out, the timer will reset!</p>
        
        <div class="main-content" id="main-content">
            <div class="video-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <div class="controls">
                <div id="status-message" style="color: red; font-weight: bold; height: 20px;"></div>
                <div class="timer-container">
                    <span>Time Left:</span>
                    <div id="timer">...</div>
                </div>
                <div class="input-group">
                    <label for="min-duration">Min Time (sec):</label>
                    <input type="number" id="min-duration" value="60" min="10" max="600">
                    <label for="max-duration">Max Time (sec):</label>
                    <input type="number" id="max-duration" value="180" min="10" max="1800">
                </div>
                <button id="start-btn">Start Time Out</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
