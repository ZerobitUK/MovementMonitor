<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Out Corner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
</head>
<body>
    <div class="container">
        <h1>Time Out Corner</h1>
        <p>Stay inside the green box. If you move, the timer will reset!</p>
        
        <div id="loading">Loading AI Model... Please Wait.</div>

        <div class="main-content" id="main-content" style="display: none;">
            <div class="video-container">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <div class="controls">
                <div id="status-message" style="color: red; font-weight: bold; height: 20px;"></div>
                <div class="timer-container">
                    <span>Time Left:</span>
                    <div id="timer">0:00</div>
                </div>
                <div class="input-group">
                    <label for="min-duration">Min Time (minutes):</label>
                    <input type="number" id="min-duration" value="2" min="1" max="60">
                    <label for="max-duration">Max Time (minutes):</label>
                    <input type="number" id="max-duration" value="5" min="1" max="120">
                </div>
                <button id="start-btn">Start Time Out</button>
            </div>
        </div>
    </div>

    <div id="session-log-container">
        <h2>Session Log</h2>
        <div id="session-log"></div>
        <button id="clear-log-btn">Clear Log</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
