<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Meditation Assistant</h1>
        <p>Set a time, find a comfortable position, and begin. The assistant will gently remind you to remain still if it detects movement.</p>
        
        <video id="video" width="300" height="225" autoplay muted></video>
        
        <canvas id="canvas" style="display: none;"></canvas>

        <div class="timer-setup">
            <label for="duration">Session time (minutes):</label>
            <input type="number" id="duration" value="10" min="1">
        </div>

        <button id="toggleButton">Start Session</button>
        
        <div class="status-display">
            <p id="timer">Time Remaining: 00:00</p>
            <p id="status">Session not started.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
